<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Times Now</title>
    <script>
        let a;
        let h,m,s,t;
        let d;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a=new Date();
            t=a.toLocaleTimeString();
            d=a.toLocaleDateString(undefined, options);
            document.getElementById("time").innerHTML= t+" on<br>"+d;
        }, 1000);
    </script>
    <style>
      .verticle-centre{
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
</head>

<body>
      <div class="container my-auto verticle-centre">
        <div class="p-5 mb-4 bg-light my-4">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold text-primary">Current Time Is: <span id="time" class="d-flex text-dark align-item-center justify-content-center"> </span></h1>
              <p class="col-md-8 fs-4">We are here to show you the time for different countries</p>
              <button class="btn btn-primary btn-lg" type="button">Browse Times</button>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
